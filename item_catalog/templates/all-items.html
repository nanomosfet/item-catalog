{% extends "base.html" %}
{% block content %}
<h1>All Items:</h1>
<a href="/add">Add a new item</a>
<ul>
{% for item in items %}
    <li>
        <a href="/item/{{item.id}}">{{item.name}}</a>
    </li>
{% endfor %}
</ul>
<ul>
{% for category in categories %}
    <li>
        <a href="/category/{{category.id}}">{{category.name}}</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
