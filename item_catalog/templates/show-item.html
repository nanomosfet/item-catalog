{% extends "base.html" %}
{% block content %}
<p>Item Name: {{item.name}}</p>
<p>Item Description: {{item.description}}</p>
<p>Item Description: {{item.price}}</p>
<p>Item Category: {{item_category}}</p>
{% for photo in item.photos %}
<img src='{{photo.public_url}}'>
{% endfor %}
<a href="/item/{{item.id}}/delete">Delete</a>
<a href="/item/{{item.id}}/edit">Edit</a>
<a href="{{url_for('add_to_cart', item_id = item.id)}}">Add to cart</a>
{% endblock %}
