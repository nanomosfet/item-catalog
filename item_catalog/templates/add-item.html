{% extends "base.html" %}
{% block content %}
<h1>Add Item</h1>
<form method="POST" action="/add">
    <label>Item Name
        <input type="text" name="name">
    </label>
    <label>Item Price
        <input type="text" name="price">
    </label>
    <label>Category:
        <input type="text" name="category">
    </label>
    <label>Description:
        <textarea name="description"></textarea>
    </label>
    <input type="submit" name="submit">
</form>
<p>{{error}}</p>
{% endblock %}
